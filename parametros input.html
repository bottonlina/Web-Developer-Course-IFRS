<!DOCTYPE html>
<html>
<head><title>Form test</title></head>
<body>
	<header><h1>
		UX Interview</h1>
	</header>
	<nav><p>
		<section><h3>Mobile usability</h3></section>
	</p></nav>
	<section>
		<form method="post" action="#">
			<p>Name: <input type="text" name="name" placeholder="Write your name" required></p>
			<p>Last Name: <input type="text" name="Last name" placeholder="Write your last name"></p>
			<p>Gender: <input type="text" name="Gender" placeholder="Doesn't matter!" disabled></p>
			<p>Occupation: <input type="text" name="occupation" placeholder="What do you do?" value="Student"></p>
			<p>Do you access internet? <input type="text" name="internet" required></p>
			<p>How often? <input type="text" name="often"></p>
			<p>ID <input type="text" name="ID" placeholder="Not necessary" value="Not necessary" readonly></p>
			<p>CPF: <input type="text" name="cpf" maxlength="14"placeholder="xxx.xxx.xxx-xx"
				pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}">
			<p>New password: <input type="password" name="password" maxlength="8" placeholder="Don't use 123!"required>
			</p>
   <input type="submit">
			</p>
	</section>
</body>
</html>
